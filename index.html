<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envative Playbooks</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f7fafc;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #1a365d;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #718096;
      margin-bottom: 32px;
    }
    .playbook-list {
      list-style: none;
    }
    .playbook-item {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .playbook-item:hover {
      border-color: #3182ce;
      box-shadow: 0 2px 8px rgba(49, 130, 206, 0.1);
    }
    .playbook-info h3 {
      color: #2d3748;
      margin-bottom: 4px;
    }
    .playbook-info .meta {
      color: #718096;
      font-size: 14px;
    }
    .score {
      background: #48bb78;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
    }
    .score.hot { background: #e53e3e; }
    .score.warm { background: #ed8936; }
    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Envative Playbooks</h1>
    <p class="subtitle">Lead playbooks generated by the automation system</p>

    <ul class="playbook-list">
      <li class="playbook-item">
        <a href="bnsf-logistics.html">
          <div class="playbook-info">
            <h3>BNSF Logistics</h3>
            <p class="meta">Benjamin Banks | CEO | Dallas, TX | Rail/Logistics</p>
          </div>
        </a>
        <span class="score hot">93 - HOT</span>
      </li>
    </ul>
  </div>
</body>
</html>
